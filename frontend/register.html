<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SmartAd Sales Suite v2.0</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>ðŸš€ SmartAd Sales Suite</h1>
        <p>Create your account</p>
      </div>
      
      <div id="alert-container"></div>
      
      <form id="register-form">
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            placeholder="John Doe"
            required
            style="background: white; color: #1e293b; border: 1px solid #cbd5e1;"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            placeholder="your@email.com"
            required
            style="background: white; color: #1e293b; border: 1px solid #cbd5e1;"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Min. 6 characters"
            required
            minlength="6"
            style="background: white; color: #1e293b; border: 1px solid #cbd5e1;"
          >
        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input 
            type="password" 
            id="confirm-password" 
            class="form-control" 
            placeholder="Re-enter password"
            required
            minlength="6"
            style="background: white; color: #1e293b; border: 1px solid #cbd5e1;"
          >
        </div>
        
        <button type="submit" class="btn btn-primary btn-block btn-lg">
          Create Account
        </button>
      </form>
      
      <p style="margin-top: 1.5rem; text-align: center; color: #64748b; font-size: 0.875rem;">
        Already have an account? 
        <a href="index.html" style="color: #6366f1; text-decoration: none; font-weight: 600;">
          Sign In
        </a>
      </p>
    </div>
  </div>
  
  <script src="js/app.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
