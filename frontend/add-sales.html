    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <div class="top-header">
        <h1 class="page-title">Add New Sale</h1>
      </div>
      
      <div id="alert-container"></div>
      
      <div class="card" style="max-width: 600px;">
        <div class="card-header">
          <h3 class="card-title">Sales Information</h3>
        </div>
        
        <form id="sales-form">
          <div class="form-group">
            <label class="form-label" for="product">Product Name *</label>
            <input 
              type="text" 
              id="product" 
              class="form-control" 
              placeholder="e.g., Premium Package"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="amount">Amount (USD) *</label>
            <input 
              type="number" 
              id="amount" 
              class="form-control" 
              placeholder="e.g., 1500"
              step="0.01"
              min="0"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="date">Sale Date *</label>
            <input 
              type="date" 
              id="date" 
              class="form-control" 
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="customer">Customer Name *</label>
            <input 
              type="text" 
              id="customer" 
              class="form-control" 
              placeholder="e.g., John Doe"
              required
            >
          </div>
          
          <div class="form-group">
            <label class="form-label" for="status">Status *</label>
            <select id="status" class="form-select" required>
              <option value="">Select status...</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          
          <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">
              ğŸ’¾ Save Sale
            </button>
            <a href="dashboard.html" class="btn btn-secondary">
              Cancel
            </a>
          </div>
        </form>
      </div>
      
      <!-- Recent Sales -->
      <div class="card mt-3">
        <div class="card-header">
          <h3 class="card-title">Recent Sales</h3>
        </div>
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Customer</th>
                <th>Product</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="sales-list">
              <tr>
                <td colspan="5" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
